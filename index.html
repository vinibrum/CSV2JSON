<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>CSV 2 JSON</h1>
                <h3 id="main-header">Enter CSV here:</h3>
                <div>
                    <textarea id="text-content" class="text"></textarea>
                </div>
                <div class="options">
                    <table>
                        <tr>
                            <td><label>Field delimiter</label></td>
                            <td>
                                <select id="field-delimiter" style="width: 75px;">
                                    <option value=",">,</option>
                                    <option value=";">;</option>
                                    <option value=":">:</option>
                                    <option value="{Tab}">{Tab}</option>
                                    <option value="{Space}">{Space}</option>
                                </select>
                            </td>
                            <td><label>Text delimiter</label></td>
                            <td>
                                <select id="text-delimiter" style="width: 75px;">
                                    <option value="&quot;">"</option>
                                    <option value="&apos;">'</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            
                        </tr>
                    </table>
                </div>
                <div>
                    <button id="convert-bttn" class="bttn">Convert to JSON</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
